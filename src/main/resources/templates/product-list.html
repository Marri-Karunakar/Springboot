
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>MadeIn</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Discount Rate</th>
            <th>Tax Price</th>
            <th>Discount Price</th>
            <th>Offer Price</th>
            <th>Final Price</th>
            <th>Stock Value</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.madeIn}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.discountrate}"></td>
			<td th:text="${product.taxprice}"></td>
            <td th:text="${product.discountprice}"></td>
            <td th:text="${product.offerPrice}"></td>
            <td th:text="${product.finalPrice}"></td>
            <td th:text="${product.stockValue}"></td>
            <td><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
